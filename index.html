<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blackjack</title>  
    <meta name="author" content="Hafiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Blackjack game using HTML, CSS, and JavaScript.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Passion+One:wght@400;700;900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="game-area">

      <div class="header-logo">
        <span class="ahgong">Ah Gong's</span>
        <h1 class="main-title">Blackjack</h1>
        <p class="emoji"><span aria-hidden="true">♠️ ♥️ ♦️ ♣️</span></p>
      </div>
  
      <div class="play-area">
      </p><p class="game-message" id="messageEl">Want to play a round?</p>
      <div class="board" id="cards-container">
        <div class="card">
          <p class="card-num" id="card-1">0</p>
        </div>
        <div class="card">
          <p class="card-num" id="card-2">0</p>
        </div>
      </div>
        <div class="data">
          <div class="data-title">
            <p>Sum:&nbsp;</p>
            <p class="data-value" id="sum-val">N/A</p>
          </div>
          <div class="data-title">
            <p>Wager:&nbsp;</p>
            <p class="data-value" id="wager">N/A</p>
          </div>
        </div>  
      </div>

      <div class="button-wrapper">
      <button class="secondary-btn" id="draw-card" onclick="drawCard()" type="button">Draw Card</button>
      <button class="primary-btn" id="new-game" onclick="newGame()" type="button">New Game</button>
      </div>

    </main>
  </body>
</html>
